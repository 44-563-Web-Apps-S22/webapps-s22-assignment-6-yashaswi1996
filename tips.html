<h2> Yashaswi Nagamalla computes tips</h2>

       value="exponent">

        var tipIncr=(Number)(document.getElementById("tip").value)
         exponent=document.getElementById("exponent").checked
     
         multiply=document.getElementById("multiply").checked
       
         divide=document.getElementById("divide").checked
         
      if(exponent)
        document.getElementById('results').innerHTML="<b>Exponential Value of Amount and Tip is: </b>"+amnt**tipIncr

        document.getElementById('results').innerHTML="<b>Multiplication Value of Amount and Tip is: </b>"+amnt*tipIncr

    }

<script> 
    function tips(){
        var amnt=(Number)(document.getElementById("amount").value)
        var tipIncr=(Number)(document.getElementById("tip").value)
        result="Tip amounts by increase of "+tipIncr+" are: "
