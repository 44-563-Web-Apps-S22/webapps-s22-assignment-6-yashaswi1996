<!DOCTYPE html>
<html>
    <head>
        <title> Tips </title>
    </head>
 
<body>

<h2> Yashaswi Nagamalla computes tips</h2>

<form>
    <label for="form_one"> Enter a check amount </label>
    <input type ="number" id="form_one" name="form_one" value=20> <br>

    <label for="form_two"> Enter tip increase </label>
    <input type ="number" id="form_two" name="form_two" value=0.05> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>

<div id="result"></div>

<script> 
    function tips(){
        var amnt=(Number)(document.getElementById("form_one").value)
        var tipIncr=(Number)(document.getElementById("form_two").value)
        result="Tip amounts by increase of "+tipIncr+" are: "
     
        var sum=amnt*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         var y=sum +(amnt*tipIncr);
         result += " "+Math.round(y * 10) / 10
         sum=Math.round(y * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
    }
    
    </script>

</body>
