<html>
 <head>
     <title> President WebPage</title>
     <meta charset="utf-8">

    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 </head>
<body>

<h2>President guess by Yashaswi Nagamalla </h2>
<div class = "container">
    <form style="background-color: aliceblue;">
        <label for="form_age">Enter the secret president name </label>
        <input type ="password" id="form_age" name="form_age" min=10 max=50 step=2 value= "George_Washington"> <br>
    
        <label for="form_nick"> Guess the president </label>
        <input type ="text" id="form_nick" name="form_nick" autofocus> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
</div>
<div class = "container">
    <p id="result">This text will be replaced </p>
</div>
<div class="container">
    <img id="image" src="Nightingale.JPG" alt="Nightingale" height="100" width="100" onclick="swapImage()">
</div>
<script> 
let correct = 0;
let wrong = 0;
var cntNew = 0;
function checkGuess (){
    console.log("Getting form values")
    password = document.getElementById("form_age").value
    text = document.getElementById("form_nick").value
    //confirmed = confirm("Are these the values? "+ age +" and "+ nick)
    
    out = document.getElementById("result")
    if(password==text){
        cntNew = 0;
        correct = correct + 1;
        out.innerHTML = "correct : " + correct +"wrong : " + wrong
        alert("You got it right")  
    } else {
        cntNew = cntNew + 1;
        wrong = wrong + 1;
        out.innerHTML = "correct : " + correct + "wrong : " + wrong
        alert("Wrong President")
        if (cntNew >=3){
            if (wrong >=3){
                wrongGuess()
            }
        }
    }
}
function wrongGuess(){
    alert("Sorry, game over")
}
</script>
<script>
    var useImage = 1;
    function swapImage()
     {
              switch (useImage) {
                  case 1:
                      image = document.getElementById("image").src = "Nightingale.jpg"
                      useImage = 2
                      break
                  case 2:
                      image = document.getElementById("image").src = "mew gull.jpg"
                      useImage = 3
                      break
                  case 3:
                      image = document.getElementById("image").src = "abd al kuri sparrow.jpg"
                      useImage = 1
                      break
                  default:
                      break
              }
          }
    </script>
    

</body>
</html>
